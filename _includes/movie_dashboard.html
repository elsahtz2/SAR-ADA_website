      }

        font-size: 16px;
        padding: 10px 20px;

        cursor: pointer;
      }

      #dropdown-container {
        text-align: center;
        margin: 10px auto;
        display: none;
      }

        font-size: 16px;
        padding: 5px;
      }

        margin-bottom: 10px;

        max-width: 1200px;
        margin: 20px auto;
      }

      .movie-display {

        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .movie-display img {

        margin: auto;
        max-width: 350px;
        max-height: 450px;
      }

      .movie-text {

        text-align: left;
        padding: 10px;

        margin-bottom: 10px;
        font-size: 50px;

        font-family: "Open Sans", sans-serif;

        color: #333333;

      .movie-text span {

        font-size: 18px;
        color: #333333;
      }

      .bold-label {

        font-size: 22px;

          function hexToRgb(hex) {
            const c = hex.replace("#", "");
            const bigint = parseInt(c, 16);
            return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
          }

          function interpolateColor(
            value,
            min_val,
            max_val,
            base_color,
            target_color,
            invert = false
          ) {
            let norm = (value - min_val) / (max_val - min_val);
            norm = Math.max(0, Math.min(norm, 1));
            const base_rgb = hexToRgb(base_color);
            const target_rgb = hexToRgb(target_color);
            const rr = base_rgb[0] * (1 - norm) + target_rgb[0] * norm;
            const gg = base_rgb[1] * (1 - norm) + target_rgb[1] * norm;
            const bb = base_rgb[2] * (1 - norm) + target_rgb[2] * norm;
            return `rgb(${Math.round(rr)}, ${Math.round(gg)}, ${Math.round(
              bb
            )})`;
          }

            if (score >= 0.5) {

              return interpolateColor(score, 0, 1, "#a7d8b1", "#10a72f");
            } else {
              // red scale
              return interpolateColor(score, 0, 1, "#a40606", "#dcbfbf");
            }
